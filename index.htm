<html>

  <head>
    <!-- jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     
    <link rel="stylesheet" href="assets/calendar.css">
  </head>
  
  <body>
    <div id="calendar"></div>
    <!-- Clock  -->
    <div class="my-clock-outer">
      <div class="my-clock-progress-inner">
        <div class="my-clock">
          <div class="hours">
            <span>Hours</span>
            <p id="hrs">00</p>
          </div>
          <div class="colon"></div>
          <div class="minutes">
            <span>Minutes</span>
            <p id="mins">00</p>
          </div>
          <div class="colon"></div>
          <div class="seconds">
            <span>Seconds</span>
            <p id="secs">00</p>
          </div>
        </div>
        <div id="progressBar"></div>
      </div>
      <!-- Button trigger modal -->
    <button type="button" class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Create an Event
    </button>
    </div>
    <!-- End clock  -->

    

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Event</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-container w-100">
          <form class="row" id="data_form">
            <div class="col-md-6">
              <label for="edate" class="form-label">Event Date</label>
              <input type="date" id="edate" name="edate" class="form-control">
              <div class="validation" id="date_validation"></div>
            </div>

            <div class="col-md-6">
              <label for="etitle" class="form-label">Event Title</label>
              <input type="text" class="form-control" id="etitle" name="etitle">
              <div class="validation" id="title_validation"></div>
            </div>

            <div class="col-md-12">
              <label for="edescription" class="form-label">Event Description</label>
              <textarea class="form-control" id="edescription" name="edescription" rows="3"></textarea>
            </div>

            <div class="col-md-12 mt-4">
              <input type="submit" value="Submit">
              <input class="reset_btn" id="btn_reset" type="reset" value="Clear">
            </div>
          </form>

          <div class="alert alert-success" role="alert" id="form_success">
            Event data successfully submitted.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  


  </body>

  <script type="text/javascript" src="assets/progressbar.min.js"></script>
  <!--Link the calendar.js-->
  <script src="assets/calendar.js"></script>
  
</html>
